version: "3"

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DD_AGENT_HOST=192.168.20.243
      - DD_TRACE_AGENT_PORT=3130
      - DD_SERVICE=trace_processor
      - DD_ENV=prod
      - DD_VERSION=1.0
      - DD_TRACE_DEBUG=true
      - DD_TRACE_REDIS_ENABLED=true
      - DD_TRACE_REDIS_SERVICE=redis-service
      - DD_TRACE_REDIS_ANALYTICS_ENABLED=true
      - DD_TRACE_KAFKA_ENABLED=true
      - DD_TRACE_KAFKA_SERVICE=kafka-service
      - DD_KAFKA_CLIENT_PROPAGATION_ENABLED=true
      - DD_DATA_STREAMS_ENABLED=true
      - DD_TRACE_SAMPLE_RATE=1.0
    depends_on:
      - mysql
      - redis
      - kafka
    restart: always

  mysql:
    image: mysql:8.0
    container_name: cube_python_flask_gunicorn_mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=test
    volumes:
      - cube_python_flask_gunicorn_mysql:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    image: redis:alpine3.18
    container_name: cube_python_flask_gunicorn_redis

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: cube_python_flask_gunicorn_kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk

volumes:
  cube_python_flask_gunicorn_mysql:
